<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title> Basics of HTML, Css and Java Script</title>
    </head><body onload="init()"><h1>Welcome</h1>
        <h2> add my code in github</h2>
    <script>
        
        function init() {
            document.getElementById("name").innerHTML = 'Sara';

            var outputString = '<ul>';
            var hobbies = ['gardening', 'running'];
            for (let index = 0; index < hobbies.length; index++) {
                const element = hobbies[index];

                outputString += '<li>' + element + '</li>'
            }
            outputString += '</ul>';

            document.getElementById("hobbies").innerHTML = outputString;

        }
        </script>
        <style>
                div {
                    width: 300px;
                    padding: 10px;
                    border: 1px solid purple;
                    background-color: grey;
                    color: purple
                }
        
            </style>

    <div id="name">Sara</div>
    <div id="hobbies"><ul><li>gardening</li><li>running</li></ul></div>
   


    

</body></html>
